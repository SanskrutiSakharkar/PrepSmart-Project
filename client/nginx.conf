server {
  listen 80;
  server_name _;

  # Increase client upload size to allow large files (important for audio, resumes, etc.)
  client_max_body_size 20M;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static React files and let React Router handle client-side routing
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to the Node backend
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy AI-related requests to Flask/Ollama service
  location /ollama/ {
    proxy_pass http://ai_engine:8000/ollama/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy AI Engine endpoints for resume and audio analysis (add if you use these routes!)
  location /analyze/ {
    proxy_pass http://ai_engine:8000/analyze/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: health check (for ALB/ELB or ECS/EC2 setups)
  location /health {
    proxy_pass http://ai_engine:8000/health;
  }
}
